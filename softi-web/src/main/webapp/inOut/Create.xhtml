<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InOutCreateDlg" widgetVar="InOutCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInOutTitle}">
            <h:form id="InOutCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inOutController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInOutLabel_ioDate}" for="ioDate" />
                        <p:calendar id="ioDate" pattern="dd.MM.yyyy" value="#{inOutController.selected.ioDate}" title="#{bundle.EditInOutTitle_ioDate}" required="true" requiredMessage="#{bundle.EditInOutRequiredMessage_ioDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInOutLabel_ioDesc}" for="ioDesc" />
                        <p:inputText id="ioDesc" value="#{inOutController.selected.ioDesc}" title="#{bundle.CreateInOutTitle_ioDesc}" required="true" requiredMessage="#{bundle.CreateInOutRequiredMessage_ioDesc}"/>
                        <p:outputLabel value="#{bundle.CreateInOutLabel_ioVat}" for="ioVat" />
                        <p:inputText id="ioVat" value="#{inOutController.selected.ioVat}" title="#{bundle.CreateInOutTitle_ioVat}" required="true" requiredMessage="#{bundle.CreateInOutRequiredMessage_ioVat}"/>
                        <p:outputLabel value="#{bundle.CreateInOutLabel_ioOut}" for="ioOut" />
                        <p:inputText id="ioOut" value="#{inOutController.selected.ioOut}" title="#{bundle.CreateInOutTitle_ioOut}" />
                        <p:outputLabel value="#{bundle.CreateInOutLabel_ioIn}" for="ioIn" />
                        <p:inputText id="ioIn" value="#{inOutController.selected.ioIn}" title="#{bundle.CreateInOutTitle_ioIn}" />
                        <p:outputLabel value="#{bundle.CreateInOutLabel_ioTimestamp}" for="ioTimestamp" />
                        <p:calendar readonly="true" id="ioTimestamp" pattern="dd.MM.yyyy HH:mm:ss" value="#{inOutController.selected.ioTimestamp}" title="#{bundle.EditInOutTitle_ioTimestamp}" required="true" requiredMessage="#{bundle.EditInOutRequiredMessage_ioTimestamp}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInOutLabel_ioPaymentType}" for="ioPaymentType" />
                        <p:selectOneMenu id="ioPaymentType" value="#{inOutController.selected.ioPaymentType}" required="true" requiredMessage="#{bundle.EditInOutRequiredMessage_ioPaymentType}">
                            <f:selectItems value="#{paymentTypeController.itemsAvailableSelectOne}"
                                           var="ioPaymentTypeItem"
                                           itemValue="#{ioPaymentTypeItem}"
                                           itemLabel="#{ioPaymentTypeItem.payArt}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInOutLabel_ioAccount}" for="ioAccount" />
                        <p:selectOneMenu id="ioAccount" value="#{inOutController.selected.ioAccount}" required="true" requiredMessage="#{bundle.EditInOutRequiredMessage_ioAccount}">
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="ioAccountItem"
                                           itemValue="#{ioAccountItem}"
                                           itemLabel="#{ioAccountItem.accId}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInOutLabel_ioCurrency}" for="ioCurrency" />
                        <p:selectOneMenu id="ioCurrency" value="#{inOutController.selected.ioCurrency}" required="true" requiredMessage="#{bundle.EditInOutRequiredMessage_ioCurrency}">
                            <f:selectItems value="#{currencyController.itemsAvailableSelectOne}"
                                           var="ioCurrencyItem"
                                           itemValue="#{ioCurrencyItem}"
                                           itemLabel="#{ioCurrencyItem.curId}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inOutController.create}" value="#{bundle.Save}" update="display,:InOutListForm:datalist,:growl" oncomplete="handleSubmit(args,'InOutCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InOutCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
