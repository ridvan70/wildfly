<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountCreateDlg" widgetVar="AccountCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAccountTitle}">
            <h:form id="AccountCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAccountLabel_accId}" for="accId" />
                        <p:inputText id="accId" value="#{accountController.selected.accId}" title="#{bundle.CreateAccountTitle_accId}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_accId}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_accDesc}" for="accDesc" />
                        <p:inputText id="accDesc" value="#{accountController.selected.accDesc}" title="#{bundle.CreateAccountTitle_accDesc}" />
                        <p:outputLabel value="#{bundle.CreateAccountLabel_accClass}" for="accClass" />
                        <p:inputText id="accClass" value="#{accountController.selected.accClass}" title="#{bundle.CreateAccountTitle_accClass}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_accClass}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_salesforceId}" for="salesforceId" />
                        <p:inputText id="salesforceId" value="#{accountController.selected.salesforceId}" title="#{bundle.CreateAccountTitle_salesforceId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.create}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(args,'AccountCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
