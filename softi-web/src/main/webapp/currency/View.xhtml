<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CurrencyViewDlg" widgetVar="CurrencyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCurrencyTitle}">
            <h:form id="CurrencyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{currencyController.selected != null}">
                        <h:outputText value="#{bundle.ViewCurrencyLabel_curId}"/>
                        <h:outputText value="#{currencyController.selected.curId}" title="#{bundle.ViewCurrencyTitle_curId}"/>
                        <h:outputText value="#{bundle.ViewCurrencyLabel_curDesc}"/>
                        <h:outputText value="#{currencyController.selected.curDesc}" title="#{bundle.ViewCurrencyTitle_curDesc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CurrencyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
