<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentTypeViewDlg" widgetVar="PaymentTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaymentTypeTitle}">
            <h:form id="PaymentTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaymentTypeLabel_payArt}"/>
                        <h:outputText value="#{paymentTypeController.selected.payArt}" title="#{bundle.ViewPaymentTypeTitle_payArt}"/>
                        <h:outputText value="#{bundle.ViewPaymentTypeLabel_salesforceId}"/>
                        <h:outputText value="#{paymentTypeController.selected.salesforceId}" title="#{bundle.ViewPaymentTypeTitle_salesforceId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaymentTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
