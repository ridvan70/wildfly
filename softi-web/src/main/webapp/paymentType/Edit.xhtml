<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentTypeEditDlg" widgetVar="PaymentTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaymentTypeTitle}">
            <h:form id="PaymentTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaymentTypeLabel_payArt}" for="payArt" />
                        <p:inputText id="payArt" value="#{paymentTypeController.selected.payArt}" title="#{bundle.EditPaymentTypeTitle_payArt}" required="true" requiredMessage="#{bundle.EditPaymentTypeRequiredMessage_payArt}"/>
                        <p:outputLabel value="#{bundle.EditPaymentTypeLabel_salesforceId}" for="salesforceId" />
                        <p:inputText id="salesforceId" value="#{paymentTypeController.selected.salesforceId}" title="#{bundle.EditPaymentTypeTitle_salesforceId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paymentTypeController.update}" value="#{bundle.Save}" update="display,:PaymentTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaymentTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaymentTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
