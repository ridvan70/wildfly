<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_usrId}" for="usrId" />
                        <p:inputText id="usrId" value="#{userController.selected.usrId}" title="#{bundle.CreateUserTitle_usrId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_usrId}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_usrFirstname}" for="usrFirstname" />
                        <p:inputText id="usrFirstname" value="#{userController.selected.usrFirstname}" title="#{bundle.CreateUserTitle_usrFirstname}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_usrFirstname}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_usrLastname}" for="usrLastname" />
                        <p:inputText id="usrLastname" value="#{userController.selected.usrLastname}" title="#{bundle.CreateUserTitle_usrLastname}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_usrLastname}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_usrPwd}" for="usrPwd" />
                        <p:inputText id="usrPwd" value="#{userController.selected.usrPwd}" title="#{bundle.CreateUserTitle_usrPwd}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_usrPwd}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_usrEmail}" for="usrEmail" />
                        <p:inputText id="usrEmail" value="#{userController.selected.usrEmail}" title="#{bundle.CreateUserTitle_usrEmail}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_usrEmail}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_usrLanguage}" for="usrLanguage" />
                        <p:inputText id="usrLanguage" value="#{userController.selected.usrLanguage}" title="#{bundle.CreateUserTitle_usrLanguage}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_usrLanguage}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
